<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Registration form">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <h1>Rejestacja</h1>
       <main>
           <div class="mb-3">
            <label class="form-label">Imię</label>
            <input class="form-control" type="text" placeholder="Wpisz imię">
           </div>
           <div class="mb-3">
            <label class="form-label">Nazwisko</label>
            <input class="form-control" type="text" placeholder="Wpisz nazwisko">
           </div>
           <div class="radio-buttons-container">
             <div class="gender-label">
                <label>Płeć</label>
             </div>
             <div class="options">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Kobieta</label>
                 </div>
                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Mężczyzna</label>
                 </div>
             </div>
           </div>
           <div class ="mb-3">
               <label>Adres email</label>
               <input class="form-control" type="email" placeholder="Wpisz adres email">
           </div>
           <div class ="mb-3">
                <label>Hasło</label>
                <input class="form-control" type="password" placeholder="Hasło">
                <div class="form-text">Min. 8 znaków</div>
            </div>
            <div class = "mb-3">
                <div class="adres-container">
                    <div class ="city">
                        <label>Miasto</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class ="district">
                        <label for="districts">Województwo</label>
                        <select id="districts" class="form-select">
                            <option selected>Wybierz...</option>
                        </select>
                    </div>
                    <div class ="postal-code">
                        <label for = "code">Kod pocztowy</label>
                        <input id="code"class="form-control" type="text" pattern="[0-9]{2}-[0-9]{3}">
                    </div>
                </div>    
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Akceptuje <a href="">regulamin</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
              </div>
              <button type="button" class="btn btn-primary">Rejestruj</button>
       </main>
    </body>
</html>
